{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flaky - Login{% endblock %}
{% block page_content %}
    <div class="page_header">
        <h1>Login</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
    <p>
        NEW USER?
        <a href="{{ url_for('auth.register') }}">
            Click me to register.
        </a>
    </p>

{% endblock %}
